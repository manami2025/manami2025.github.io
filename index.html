    h2 {

    p {

      display: block;

      border-radius: 8px;
      margin-top: 0;

    /* InfoWindowのスタイルはそのまま */

        font-size: 1.8em; /* ★変更: さらに大きく */

      }
      p {

        margin-bottom: 15px;
      }
      #searchBox {
        width: 95%;
        font-size: 16px; /* ★変更: 携帯でも見やすいフォントサイズ */
        padding: 12px; /* ★変更: タップしやすく、ゆったりと */
      }
      #map {
        height: calc(100vh - 180px); /* ヘッダー分を少し減らす */
        min-height: 350px; /* ★変更: 最小高さを調整 */
      }
      .gm-style-iw h2 {
        font-size: 1.3em; /* ★変更: InfoWindowのH2を大きく */
      }
      .gm-style-iw p {
        font-size: 1.0em; /* ★変更: InfoWindowのPを大きく */

    /* ★修正: 非常に小さい画面用の調整 (例: 狭いスマートフォン) */

      #map {
        height: calc(100vh - 160px);
        min-height: 300px; /* ★変更: 最小高さを調整 */
      }
      #searchBox {
        font-size: 16px; /* 携帯でも見やすいフォントサイズを維持 */
        padding: 10px;
      }
      .gm-style-iw h2 {
        font-size: 1.2em; /* さらに調整 */
      }
      .gm-style-iw p {
        font-size: 0.9em; /* さらに調整 */
      }
    }

    // 温泉津温泉の推奨される中心座標
    const defaultCenter = { lat: 35.0963915628715, lng: 132.34470995757528 };

    // カテゴリー別にアイコン色を定義
    const categoryColors = {
      "温泉・ケア": "red",
      "買う": "blue",
      "見る": "green",
      "食べる": "purple",
      "遊ぶ・体験": "yellow",
      "泊まる": "orange"
    };

    window.onload = function () {
      let checkGoogleMaps = setInterval(() => {
        if (typeof google !== "undefined" && typeof google.maps !== "undefined") {
          clearInterval(checkGoogleMaps);
          initMap();
        }
      }, 500);
    };

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultCenter,
        zoom: 16,
        styles: mapStyles
      });

      document.getElementById("searchBox").addEventListener("input", filterMarkers);

      fetchSpreadsheetData();
    }

    function fetchSpreadsheetData() {
      const sheetApiUrl =
        "https://sheets.googleapis.com/v4/spreadsheets/1FHCb1dzPiDe6cULzTEGrAtAdmnkUc1TmdLUfu7KXX34/values/シート1?key=AIzaSyB07qN_gNdWzJtvprR3qI0qyQ6ol9AOMUk";

      fetch(sheetApiUrl)
        .then((response) => {
          if (!response.ok) throw new Error(`HTTPエラー: ${response.status}`);
          return response.json();
        })
        .then((data) => processData(data))
        .catch((error) => console.error("❌ データ取得エラー:", error));
    }

    function processData(data) {
      const headers = data.values[0].map(h => h.trim());
      const facilities = data.values.slice(1).map(row => {
        let obj = {};
        headers.forEach((h, i) => {
          obj[h] = row[i] || "";
        });
        return obj;
      });
      allFacilities = facilities;
      updateMapMarkers(facilities);
    }

    function getIconUrl(category) {
      const color = categoryColors[category] || "gray";
      return `http://maps.google.com/mapfiles/ms/icons/${color}-dot.png`;
    }

    function updateMapMarkers(facilities) {
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      bounds = new google.maps.LatLngBounds();
      if (infoWindow) infoWindow.close();

      facilities.forEach(facility => {
        const lat = parseFloat(facility["緯度"]);
        const lng = parseFloat(facility["経度"]);
        const name = facility["場所"] || "名称不明";
        const category = facility["カテゴリー"] || "その他";

        if (isNaN(lat) || isNaN(lng)) {
          console.warn(`緯度または経度が無効です: ${name}, Lat: ${facility["緯度"]}, Lng: ${facility["経度"]}`);
          return;
        }

        const position = new google.maps.LatLng(lat, lng);
        const marker = new google.maps.Marker({
          position,
          map,
          title: name,
          icon: {
            url: getIconUrl(category),
          },
          label: {
            text: name.length > 15 ? name.slice(0, 15) + "…" : name,
            color: "#000",
            fontSize: "8px",
            fontWeight: "bold",
          }
        });

        marker.addListener("click", () => {
          if (infoWindow) infoWindow.close();

          let html = `<div style="max-width:300px;"><h2>${name}</h2>`;
          html += `<p><strong>カテゴリ:</strong> ${category}</p>`;
          html += `<p><strong>定休日:</strong> ${facility["定休日"] || "なし"}</p>`;
          html += `<p><strong>営業時間:</strong> ${facility["営業時間"] || "不明"}</p>`;
          html += `<p><strong>電話番号:</strong> ${facility["電話番号"] || "なし"}</p>`;
          if (facility["HP"]) {
            html += `<p><a href="${facility["HP"]}" target="_blank" rel="noopener noreferrer">ホームページを見る</a></p>`;
          }
          html += `</div>`;

          infoWindow = new google.maps.InfoWindow({ content: html });
          infoWindow.open(map, marker);
        });

        markers.push(marker);
      });

      map.setCenter(defaultCenter);
      map.setZoom(16);

      if (markers.length === 1) {
          map.setCenter(markers[0].getPosition());
          map.setZoom(17);
      } else if (markers.length === 0) {
          map.setCenter(defaultCenter);
          map.setZoom(16);
      }
    }

    function filterMarkers() {
      const keyword = document.getElementById("searchBox").value.toLowerCase();

      const filtered = allFacilities.filter(facility => {
        const place = facility["場所"] ? facility["場所"].toLowerCase() : "";
        const category = facility["カテゴリー"] ? facility["カテゴリー"].toLowerCase() : "";

        return (
          place.includes(keyword) ||
          category.includes(keyword)
        );
      });

      updateMapMarkers(filtered);
    }
